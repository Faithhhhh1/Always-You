<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

.container{
  max-width:520px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
  text-align:center;
}

h1{ color:#fff; letter-spacing:2px; }

/* PHOTOS */
.photo{
  position:relative;
  margin-bottom:26px;
}
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1.3s ease, transform 1.3s ease;
}
.photo.show img{
  opacity:1;
  transform:translateY(0);
}

/* FINAL PHOTO STRONG GLOW */
.photo.final img{
  box-shadow:0 0 40px rgba(255,120,160,.9);
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:80px;
  opacity:0;
  pointer-events:none;
  filter:
    drop-shadow(0 0 35px rgba(255,90,140,1))
    drop-shadow(0 0 90px rgba(255,90,140,1));
  animation:heartPop 1.2s forwards;
  z-index:5;
}

/* AMBIENT HEARTS */
.ambient-heart{
  position:fixed;
  top:-30px;
  font-size:14px;
  pointer-events:none;
  filter:
    drop-shadow(0 0 10px rgba(255,120,160,.8))
    drop-shadow(0 0 18px rgba(255,120,160,.5));
  z-index:1;
}

/* FOUNTAIN HEARTS */
.small-heart{
  position:absolute;
  font-size:16px;
  pointer-events:none;
  filter:
    drop-shadow(0 0 12px rgba(255,120,160,.9))
    drop-shadow(0 0 20px rgba(255,120,160,.6));
  z-index:4;
}

/* ENDING */
.ending{
  margin-top:120px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 2s ease, transform 2s ease;
  color:#fff;
}
.ending.show{
  opacity:1;
  transform:translateY(0);
}
.replay{
  margin-top:28px;
  font-size:18px;
  cursor:pointer;
  opacity:0;
  transition:opacity 2s ease;
}
.replay.show{ opacity:1; }

/* ANIMATIONS */
@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  45%{opacity:1;transform:translate(-50%,-50%) scale(1.4);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.8);}
}
</style>
</head>

<body>
<div class="container">
<h1>I miss you.</h1>

<div id="gallery"></div>

<div class="ending" id="ending">
  <div>Two years.<br>Still us.<br>Always you.</div>
  <div class="replay" id="replay">One more time?? ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const TOTAL = 23;
const SPECIAL = [3,14,19,21];
const BPM = 72;
const BEAT = 60000 / BPM;

const gallery = document.getElementById("gallery");
const music = document.getElementById("music");
const ending = document.getElementById("ending");
const replay = document.getElementById("replay");

let musicStarted=false;
let observers=[];
let ambientInterval=null;

/* BUILD */
function build(){
  gallery.innerHTML="";
  observers.forEach(o=>o.disconnect());
  observers=[];
  musicStarted=false;

  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    if(i===TOTAL) p.classList.add("final");
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    const obs=new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        p.classList.add("show");
        if(musicStarted && SPECIAL.includes(i)){
          specialHeart(p);
        }
      }
    },{threshold:.6});

    obs.observe(p);
    observers.push(obs);
  }
}

/* SPECIAL HEART */
function specialHeart(photo){
  if(photo.dataset.done) return;
  photo.dataset.done="1";

  if(navigator.vibrate) navigator.vibrate(30);

  const rect=photo.getBoundingClientRect();
  const cx=rect.width/2;
  const cy=rect.height/2;

  const big=document.createElement("div");
  big.className="big-heart";
  big.textContent="❤️";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<26;i++) spawnFountainHeart(photo,cx,cy);
  },300);

  setTimeout(()=>big.remove(),1200);
}

/* FOUNTAIN HEART */
function spawnFountainHeart(parent,cx,cy){
  const h=document.createElement("div");
  h.className="small-heart";
  h.textContent="❤️";

  const angle=(Math.random()*Math.PI)-Math.PI/2;
  const dist=90+Math.random()*90;

  const x=Math.cos(angle)*dist;
  const y=Math.sin(angle)*dist-60;

  h.style.left=cx+"px";
  h.style.top=cy+"px";
  h.style.color=`hsl(${330+Math.random()*40},80%,65%)`;

  h.animate([
    {transform:`translate(0,0) scale(1)`,opacity:1},
    {transform:`translate(${x}px,${y}px) scale(.9)`,opacity:.9},
    {transform:`translate(${x*1.3}px,${y+260}px) scale(.7)`,opacity:0}
  ],{
    duration:2600+Math.random()*600,
    easing:"cubic-bezier(.2,.8,.2,1)"
  });

  parent.appendChild(h);
  setTimeout(()=>h.remove(),3400);
}

/* AMBIENT HEARTS */
function startAmbient(){
  ambientInterval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="ambient-heart";
    h.textContent="❤️";

    const startX=Math.random()*window.innerWidth;
    const drift=(Math.random()*120)-60;
    const duration=5000+Math.random()*2000;

    h.style.left=startX+"px";
    h.style.fontSize=(12+Math.random()*6)+"px";
    h.style.color=`hsl(${330+Math.random()*30},80%,65%)`;

    document.body.appendChild(h);

    h.animate([
      {transform:`translate(0,0)`},
      {transform:`translate(${drift}px,${window.innerHeight+80}px)`}
    ],{
      duration,
      easing:"linear"
    });

    setTimeout(()=>h.remove(),duration);
  },BEAT*0.9);
}

/* START */
function start(){
  if(musicStarted) return;
  musicStarted=true;

  music.currentTime=38;
  music.volume=0;
  music.play();

  let v=0;
  const fade=setInterval(()=>{
    v+=0.08;
    music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },80);

  startAmbient();

  document.querySelectorAll(".photo").forEach((p,i)=>{
    if(p.getBoundingClientRect().top < window.innerHeight*.7){
      if(SPECIAL.includes(i+1)) specialHeart(p);
    }
  });
}

/* TAP */
document.body.onclick=()=>{
  start();
  document.body.onclick=null;
};

/* REPLAY */
replay.onclick=()=>{
  music.pause();
  music.currentTime=0;
  clearInterval(ambientInterval);

  document.querySelectorAll(".ambient-heart,.small-heart,.big-heart").forEach(e=>e.remove());
  document.querySelectorAll(".photo").forEach(p=>delete p.dataset.done);

  ending.classList.remove("show");
  replay.classList.remove("show");

  window.scrollTo({top:0,behavior:"smooth"});

  setTimeout(()=>{
    build();
    document.body.onclick=()=>{
      start();
      document.body.onclick=null;
    };
  },400);
};

/* END OBSERVER */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    ending.classList.add("show");
    setTimeout(()=>replay.classList.add("show"),1200);
  }
},{threshold:.6}).observe(ending);

/* INIT */
build();
</script>
</body>
</html>
