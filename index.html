<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* BLURRED BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

.container{
  max-width:500px;
  margin:auto;
  padding:25px;
  text-align:center;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
}

/* IMAGES */
.photo{
  width:100%;
  border-radius:14px;
  margin-bottom:20px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1.2s ease, transform 1.2s ease;
  position:relative;
}
.photo.show{
  opacity:1;
  transform:none;
}

/* FINAL PHOTO STRONGER GLOW */
.photo.final{
  box-shadow:0 0 30px rgba(255,90,138,.8);
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.5);
  font-size:80px;
  opacity:0;
  filter:drop-shadow(0 0 18px rgba(255,90,138,1));
  animation:bigPop 1.2s ease forwards;
  pointer-events:none;
}

@keyframes bigPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.5);}
  40%{opacity:1;transform:translate(-50%,-50%) scale(1.2);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(.9);}
}

/* FOUNTAIN HEARTS */
.fountain{
  position:absolute;
  left:50%;
  top:50%;
  font-size:18px;
  filter:drop-shadow(0 0 6px rgba(255,90,138,.9));
  animation:fountain 2.8s ease-out forwards;
  pointer-events:none;
}

@keyframes fountain{
  0%{transform:translate(0,0);opacity:1;}
  30%{transform:translate(var(--x), -80px);}
  100%{transform:translate(calc(var(--x)*1.4), 140px);opacity:0;}
}

/* AMBIENT FALLING HEARTS */
.rain-heart{
  position:fixed;
  top:-40px;
  color:#ff5a8a;
  filter:drop-shadow(0 0 8px rgba(255,90,138,.9));
  animation:rain linear forwards;
  pointer-events:none;
  z-index:999;
}

@keyframes rain{
  to{
    transform:translate(var(--drift),110vh) rotate(360deg);
    opacity:0;
  }
}

/* REPLAY */
#replay{
  margin:80px auto 40px;
  font-size:18px;
  color:#fff;
  opacity:0;
  transition:opacity 2s;
  cursor:pointer;
}
#replay.show{opacity:1;}

</style>
</head>

<body>

<div class="container">

<h1 style="color:#fff;">I miss you.</h1>

<!-- IMAGES -->
<img src="image1.jpg" class="photo">
<img src="image2.jpg" class="photo">
<img src="image3.jpg" class="photo special">
<img src="image4.jpg" class="photo">
<img src="image5.jpg" class="photo">
<img src="image6.jpg" class="photo">
<img src="image7.jpg" class="photo">
<img src="image8.jpg" class="photo">
<img src="image9.jpg" class="photo">
<img src="image10.jpg" class="photo">
<img src="image11.jpg" class="photo">
<img src="image12.jpg" class="photo">
<img src="image13.jpg" class="photo">
<img src="image14.jpg" class="photo special">
<img src="image15.jpg" class="photo">
<img src="image16.jpg" class="photo">
<img src="image17.jpg" class="photo">
<img src="image18.jpg" class="photo">
<img src="image19.jpg" class="photo special">
<img src="image20.jpg" class="photo">
<img src="image21.jpg" class="photo special final">
<img src="image22.jpg" class="photo">
<img src="image23.jpg" class="photo">

<p style="color:#fff;">Two years.<br>Still us.<br>Always you.</p>

<div id="replay">One more time?? ❤️</div>

<audio id="music" src="song_v2.mp3" preload="auto"></audio>

</div>

<script>
const music = document.getElementById("music");
let started=false, rainTimer=null;

/* INTERSECTION OBSERVER */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      if(started && e.target.classList.contains("special")){
        specialHeart(e.target);
      }
    }
  });
},{threshold:.6});

document.querySelectorAll(".photo").forEach(p=>observer.observe(p));

/* BIG HEART + FOUNTAIN */
function specialHeart(el){
  const heart=document.createElement("div");
  heart.className="big-heart";
  heart.textContent="❤️";
  el.appendChild(heart);

  if(navigator.vibrate) navigator.vibrate(60);

  for(let i=0;i<18;i++){
    const h=document.createElement("div");
    h.className="fountain";
    h.textContent="❤️";
    h.style.setProperty("--x",(Math.random()*120-60)+"px");
    el.appendChild(h);
    setTimeout(()=>h.remove(),2800);
  }

  setTimeout(()=>heart.remove(),1200);
}

/* AMBIENT HEART RAIN */
function rain(){
  const h=document.createElement("div");
  h.className="rain-heart";
  h.textContent="❤️";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*14)+"px";
  h.style.animationDuration=(7+Math.random()*4)+"s";
  h.style.setProperty("--drift",(Math.random()*160-80)+"px");
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),11000);
}

function startRain(){
  if(rainTimer) return;
  rainTimer=setInterval(rain,600);
}
function stopRain(){
  clearInterval(rainTimer);
  rainTimer=null;
  document.querySelectorAll(".rain-heart").forEach(h=>h.remove());
}

/* START ON FIRST TAP */
document.body.addEventListener("click",()=>{
  if(started) return;
  started=true;
  music.currentTime=38;
  music.volume=1;
  music.play();
  startRain();
},{once:true});

/* REPLAY */
const replay=document.getElementById("replay");
setTimeout(()=>replay.classList.add("show"),24000);

replay.onclick=()=>{
  music.pause();
  music.currentTime=0;
  stopRain();
  started=false;
  document.querySelectorAll(".photo").forEach(p=>p.classList.remove("show"));
  window.scrollTo({top:0,behavior:"smooth"});
};
</script>

</body>
</html>
