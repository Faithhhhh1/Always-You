<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

/* CONTAINER */
.container{
  max-width:520px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
  text-align:center;
}

h1{
  color:#fff;
  font-weight:normal;
  letter-spacing:2px;
  margin-bottom:30px;
}

/* PHOTOS */
.photo{
  position:relative;
  margin-bottom:24px;
}
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1.2s ease, transform 1.2s ease;
}
.photo.show img{
  opacity:1;
  transform:translateY(0);
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:72px;
  opacity:0;
  pointer-events:none;
  filter:
    drop-shadow(0 0 25px rgba(255,80,120,1))
    drop-shadow(0 0 70px rgba(255,80,120,1));
  animation:heartPop 1.2s forwards;
  z-index:5;
}
.big-heart.final{
  font-size:84px;
  filter:
    drop-shadow(0 0 50px rgba(255,120,160,1))
    drop-shadow(0 0 120px rgba(255,120,160,1));
}

/* SMALL HEARTS */
.small-heart{
  position:absolute;
  font-size:16px;
  pointer-events:none;
  opacity:.95;
  filter:drop-shadow(0 0 10px rgba(255,80,120,.8));
  animation:fountain 2.6s cubic-bezier(.22,.61,.36,1) forwards;
  z-index:4;
}

/* ENDING */
.ending{
  margin-top:120px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 2s ease, transform 2s ease;
  color:#fff;
}
.ending.show{
  opacity:1;
  transform:translateY(0);
}
.replay{
  margin-top:30px;
  font-size:18px;
  cursor:pointer;
  opacity:0;
  transition:opacity 2s ease;
}
.replay.show{ opacity:1; }

/* ANIMATIONS */
@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  45%{opacity:1;transform:translate(-50%,-50%) scale(1.35);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.7);}
}

/* UP THEN FALL (FOUNTAIN) */
@keyframes fountain{
  0%{
    transform:translate(0,0) scale(1) rotate(0deg);
    opacity:1;
  }
  30%{
    transform:translate(var(--x), -70px) scale(1.1) rotate(var(--r));
  }
  100%{
    transform:translate(var(--x), 200px) scale(.6) rotate(var(--r));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
<h1>I miss you.</h1>

<div id="gallery"></div>

<div class="ending" id="ending">
  <div>Two years.<br>Still choosing you.</div>
  <div class="replay" id="replay">One more time?? ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const TOTAL=23;
const SPECIAL=[3,14,19,21];
const FINAL=21;

const gallery=document.getElementById("gallery");
const music=document.getElementById("music");
const ending=document.getElementById("ending");
const replay=document.getElementById("replay");

let musicStarted=false;
let observers=[];

/* BUILD GALLERY */
function build(){
  gallery.innerHTML="";
  observers.forEach(o=>o.disconnect());
  observers=[];

  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    const obs=new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        p.classList.add("show");
        if(musicStarted && SPECIAL.includes(i)){
          triggerSpecial(p,i===FINAL);
        }
      }
    },{threshold:.6});

    obs.observe(p);
    observers.push(obs);
  }
}

/* SPECIAL HEART */
function triggerSpecial(photo,isFinal){
  if(navigator.vibrate) navigator.vibrate(20);

  const big=document.createElement("div");
  big.className="big-heart"+(isFinal?" final":"");
  big.textContent="❤️";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<14;i++){
      const h=document.createElement("div");
      h.className="small-heart";
      h.textContent="❤️";
      h.style.left=(Math.random()*60+20)+"%";
      h.style.top="50%";
      h.style.setProperty("--x",(Math.random()-0.5)*160+"px");
      h.style.setProperty("--r",(Math.random()-0.5)*60+"deg");
      photo.appendChild(h);
      setTimeout(()=>h.remove(),2600);
    }
  },450);

  setTimeout(()=>big.remove(),1400);
}

/* START */
function start(){
  if(musicStarted) return;
  musicStarted=true;

  music.currentTime=38;
  music.volume=0;
  music.play();

  let v=0;
  const fade=setInterval(()=>{
    v+=0.04;
    music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },200);

  // re-check visible photos
  document.querySelectorAll(".photo").forEach(p=>{
    if(p.getBoundingClientRect().top<window.innerHeight*0.7){
      const index=[...gallery.children].indexOf(p)+1;
      if(SPECIAL.includes(index)){
        triggerSpecial(p,index===FINAL);
      }
    }
  });
}

/* FIRST TAP */
document.body.addEventListener("click",start,{once:true});

/* ENDING OBSERVER */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    ending.classList.add("show");
    setTimeout(()=>replay.classList.add("show"),1200);
  }
},{threshold:.6}).observe(ending);

/* REPLAY */
replay.onclick=()=>{
  music.pause();
  music.currentTime=0;
  musicStarted=false;

  document.querySelectorAll(".small-heart,.big-heart").forEach(e=>e.remove());

  window.scrollTo({top:0,behavior:"smooth"});

  setTimeout(()=>{
    ending.classList.remove("show");
    replay.classList.remove("show");
    build();
  },400);
};

build();
</script>

</body>
</html>
