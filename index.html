<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

.container{
  max-width:520px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
  text-align:center;
}

h1{ color:#fff; letter-spacing:2px; }

/* PHOTOS */
.photo{
  position:relative;
  margin-bottom:26px;
}
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1.3s ease, transform 1.3s ease;
}
.photo.show img{
  opacity:1;
  transform:translateY(0);
}

/* FINAL PHOTO STRONG GLOW */
.photo.final img{
  box-shadow:0 0 40px rgba(255,120,160,.9);
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:80px;
  opacity:0;
  pointer-events:none;
  filter:
    drop-shadow(0 0 35px rgba(255,90,140,1))
    drop-shadow(0 0 90px rgba(255,90,140,1));
  animation:heartPop 1.2s forwards;
  z-index:5;
}

/* FOUNTAIN HEARTS */
.small-heart{
  position:absolute;
  font-size:16px;
  pointer-events:none;
  filter:
    drop-shadow(0 0 12px rgba(255,120,160,.9))
    drop-shadow(0 0 20px rgba(255,120,160,.6));
  z-index:4;
}

/* AMBIENT HEARTS */
.ambient-heart{
  position:fixed;
  top:-30px;
  font-size:14px;
  pointer-events:none;
  filter:
    drop-shadow(0 0 10px rgba(255,120,160,.8))
    drop-shadow(0 0 18px rgba(255,120,160,.5));
  z-index:1;
}

/* ENDING */
.ending{
  margin-top:120px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 2s ease, transform 2s ease;
  color:#fff;
}
.ending.show{
  opacity:1;
  transform:translateY(0);
}
.replay{
  margin-top:28px;
  font-size:18px;
  cursor:pointer;
  opacity:0;
  transition:opacity 2s ease;
}
.replay.show{ opacity:1; }

@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  45%{opacity:1;transform:translate(-50%,-50%) scale(1.4);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.8);}
}
</style>
</head>

<body>
<div class="container">
<h1>I miss you.</h1>

<div id="gallery"></div>

<div class="ending" id="ending">
  <div>Two years.<br>Still us.<br>Always you.</div>
  <div class="replay" id="replay">One more time?? ‚ù§Ô∏è</div>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const TOTAL = 23;
const SPECIAL = [3,14,19,21];
const BPM = 72;
const BEAT = 60000 / BPM;

const gallery = document.getElementById("gallery");
const music = document.getElementById("music");
const ending = document.getElementById("ending");
const replay = document.getElementById("replay");

let musicStarted=false;
let observers=[];
let ambientInterval=null;

/* BUILD */
function build(){
  gallery.innerHTML="";
  observers.forEach(o=>o.disconnect());
  observers=[];
  musicStarted=false;

  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    if(i===TOTAL) p.classList.add("final");
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    const obs=new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          p.classList.add("show");
          tryTriggerSpecial(p, i);
        }
      });
    },{threshold:0.5});

    obs.observe(p);
    observers.push(obs);
  }
}

/* CHECK + TRIGGER */
function tryTriggerSpecial(photo, index){
  if(!musicStarted) return;
  if(!SPECIAL.includes(index)) return;
  if(photo.dataset.done) return;

  const rect = photo.getBoundingClientRect();
  const center =
    rect.top < window.innerHeight * 0.5 &&
    rect.bottom > window.innerHeight * 0.5;

  if(center) specialHeart(photo);
}

/* SPECIAL HEART */
function specialHeart(photo){
  photo.dataset.done="1";

  if(navigator.vibrate) navigator.vibrate(15);

  const rect=photo.getBoundingClientRect();
  const cx=rect.width/2;
  const cy=rect.height/2;

  const big=document.createElement("div");
  big.className="big-heart";
  big.textContent="‚ù§Ô∏è";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<26;i++){
      setTimeout(()=>spawnFountain(photo,cx,cy), i*30);
    }
  },300);

  setTimeout(()=>big.remove(),1200);
}

function spawnFountain(parent,cx,cy){
  const h=document.createElement("div");
  h.className="small-heart";
  h.textContent="‚ù§Ô∏è";

  const angle=(Math.random()*Math.PI)-Math.PI/2;
  const dist=90+Math.random()*90;

  h.style.left=cx+"px";
  h.style.top=cy+"px";

  h.animate([
    {transform:"translate(0,0)",opacity:1},
    {transform:`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist-60}px)`},
    {transform:`translate(${Math.cos(angle)*dist*1.3}px,260px)`,opacity:0}
  ],{duration:2600,easing:"cubic-bezier(.2,.8,.2,1)"});

  parent.appendChild(h);
  setTimeout(()=>h.remove(),3400);
}

/* AMBIENT HEARTS */
function startAmbient(){
  ambientInterval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="ambient-heart";
    h.textContent="‚ù§Ô∏è";

    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.fontSize=(12+Math.random()*6)+"px";

    document.body.appendChild(h);

    h.animate([
      {transform:"translateY(0)"},
      {transform:`translateY(${window.innerHeight+100}px)`}
    ],{duration:5000,easing:"linear"});

    setTimeout(()=>h.remove(),5200);
  },BEAT);
}

/* START */
function start(){
  if(musicStarted) return;
  musicStarted=true;

  music.currentTime=38;
  music.volume=0;
  music.play();

  let v=0;
  const fade=setInterval(()=>{
    v+=0.08;
    music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },80);

  startAmbient();

  /* üî• CRITICAL FIX: re-check visible photos */
  document.querySelectorAll(".photo").forEach((p,i)=>{
    tryTriggerSpecial(p, i+1);
  });
}

/* TAP */
document.body.onclick=()=>{
  start();
  document.body.onclick=null;
};

/* REPLAY */
replay.onclick=()=>{
  music.pause();
  music.currentTime=0;
  clearInterval(ambientInterval);

  document.querySelectorAll(".ambient-heart,.small-heart,.big-heart").forEach(e=>e.remove());
  document.querySelectorAll(".photo").forEach(p=>delete p.dataset.done);

  ending.classList.remove("show");
  replay.classList.remove("show");

  window.scrollTo({top:0,behavior:"smooth"});

  setTimeout(()=>{
    build();
    document.body.onclick=()=>{
      start();
      document.body.onclick=null;
    };
  },400);
};

/* END OBSERVER */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    ending.classList.add("show");
    setTimeout(()=>replay.classList.add("show"),1200);
  }
},{threshold:.6}).observe(ending);

/* INIT */
build();
</script>
</body>
</html>
