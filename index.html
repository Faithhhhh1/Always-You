<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Always You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #dcdcdc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: normal;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    img:nth-child(2) { animation-delay: 1s; }
    img:nth-child(3) { animation-delay: 2s; }
    img:nth-child(4) { animation-delay: 3s; }

    p {
      font-size: 18px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .play {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I miss you.</h1>

    <img src="image1.jpg" />
    <img src="image2.jpg" />
    <img src="image3.jpg" />

    <p>
      Two years.<br />
      Still us.<br />
      Always you.
    </p>

    <div class="play">Tap anywhere for sound</div>

    <audio id="music" loop>
      <!-- song.mp3 will go here later -->
    </audio>
  </div>

  <script>
  document.body.addEventListener('click', () => {
    const music = document.getElementById('music');

    music.volume = 0;
    music.play();

    setTimeout(() => {
      music.currentTime = 38;

      let v = 0;
      const fade = setInterval(() => {
        if (v < 1) {
          v += 0.05;
          music.volume = Math.min(v, 1);
        } else {
          clearInterval(fade);
        }
      }, 200);
    }, 300);

  }, { once: true });
</script>
</body>
</html>
