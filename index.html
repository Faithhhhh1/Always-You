<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
  transition:opacity .6s ease;
}

.container{
  max-width:520px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(5px);
  border-radius:18px;
  text-align:center;
}

h1{ color:#fff; letter-spacing:2px; }

/* PHOTOS */
.photo{ position:relative; margin-bottom:26px; }
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1.3s ease, transform 1.3s ease;
}
.photo.show img{ opacity:1; transform:translateY(0); }
.photo.final img{ box-shadow:0 0 40px rgba(255,120,160,.9); }

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:80px;
  opacity:0;
  pointer-events:none;
  filter:
    drop-shadow(0 0 35px rgba(255,90,140,1))
    drop-shadow(0 0 90px rgba(255,90,140,1));
  animation:heartPop 1.2s forwards;
  z-index:5;
}

.small-heart{ position:absolute; font-size:18px; pointer-events:none; z-index:5; }
.ambient-heart{ position:fixed; top:-30px; font-size:14px; pointer-events:none; z-index:1; }

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:999;
  padding:30px;
  font-size:18px;
}

/* ENDING */
.ending{ margin-top:120px; opacity:0; transition:opacity 2s ease; color:#fff; }
.ending.show{ opacity:1; }
#typedText{ white-space:pre-line; font-size:20px; }
#since{ margin-top:12px; font-size:14px; opacity:.85; }
#secret{ display:none; margin-top:28px; font-size:18px; color:#ffdbe8; }

@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  45%{opacity:1;transform:translate(-50%,-50%) scale(1.4);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.8);}
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="container">
<h1>I love you.</h1>

<div id="gallery"></div>

<div class="ending" id="ending">
  <div id="typedText"></div>
  <div id="since"></div>
  <div id="secret">I found you… and that means everything ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
/* ================= CORE STATE ================= */
let started = false;
const TOTAL = 23;
const SPECIAL = [3,14,19,21];
const BPM = 72;
const BEAT = 60000 / BPM;

/* ================= ELEMENTS ================= */
const gallery = document.getElementById("gallery");
const music = document.getElementById("music");
const overlay = document.getElementById("overlay");
const ending = document.getElementById("ending");
const typedText = document.getElementById("typedText");
const sinceEl = document.getElementById("since");
const secret = document.getElementById("secret");

/* ================= DATE SETUP ================= */
const unlockTime = new Date("2025-12-18T00:00:00");
const sinceDate  = new Date("2023-12-19T22:10:00");

/* ================= BUILD PHOTOS ================= */
function build(){
  gallery.innerHTML="";
  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    if(i===TOTAL) p.classList.add("final");
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    new IntersectionObserver(e=>{
      if(e[0].isIntersecting) p.classList.add("show");
    },{threshold:.4}).observe(p);
  }
}

/* ================= SPECIAL HEART ================= */
function trySpecial(photo,index){
  if(!started || photo.dataset.done || !SPECIAL.includes(index)) return;

  const r=photo.getBoundingClientRect();
  if(r.top < innerHeight*.5 && r.bottom > innerHeight*.5){
    photo.dataset.done=1;
    if(navigator.vibrate) navigator.vibrate(15);

    const big=document.createElement("div");
    big.className="big-heart";
    big.textContent="❤️";
    photo.appendChild(big);

    setTimeout(()=>{
      for(let i=0;i<26;i++){
        setTimeout(()=>spawnFountain(photo), i*30);
      }
    },300);

    setTimeout(()=>big.remove(),1200);
  }
}

function spawnFountain(parent){
  const h=document.createElement("div");
  h.className="small-heart";
  h.textContent="❤️";
  h.style.left="51%";
  h.style.top="49%";

  const a=(Math.random()*Math.PI)-Math.PI/2;
  const d=90+Math.random()*90;

  h.animate([
    {transform:"translate(0,0)",opacity:1},
    {transform:`translate(${Math.cos(a)*d}px,${Math.sin(a)*d-60}px)`},
    {transform:`translate(${Math.cos(a)*d*1.3}px,260px)`,opacity:0}
  ],{duration:2600,easing:"cubic-bezier(.2,.8,.2,1)"});

  parent.appendChild(h);
  setTimeout(()=>h.remove(),3400);
}

/* ================= AMBIENT HEARTS ================= */
function startAmbient(){
  setInterval(()=>{
    if(!started) return;
    const h=document.createElement("div");
    h.className="ambient-heart";
    h.textContent="❤️";
    h.style.left=Math.random()*innerWidth+"px";
    document.body.appendChild(h);
    h.animate([{transform:"translateY(0)"},{transform:`translateY(${innerHeight+120}px)`}],{duration:5000});
    setTimeout(()=>h.remove(),5200);
  },BEAT);
}

/* ================= BREATHING ================= */
function startBreathing(){
  let dim=false;
  setInterval(()=>{
    document.body.style.setProperty("--pulse", dim?".35":".45");
    dim=!dim;
  },BEAT);
}

/* ================= TYPEWRITER ================= */
const lines=["Two years.","Still us.","Always you."];
let li=0,ci=0;
function typeNext(){
  if(li>=lines.length) return;
  typedText.innerHTML+=lines[li][ci]||"";
  ci++;
  if(ci>lines[li].length){
    typedText.innerHTML+="\n";
    li++; ci=0;
    setTimeout(typeNext,600);
  }else setTimeout(typeNext,70);
}

/* ================= SINCE COUNTER ================= */
function updateSince(){
  const d=Math.floor((Date.now()-sinceDate)/1000);
  const days=Math.floor(d/86400);
  const h=Math.floor(d%86400/3600);
  const m=Math.floor(d%3600/60);
  const s=d%60;
  sinceEl.innerText=`Since Dec 19, 2023 10:10 PM — ${days}d ${h}:${m}:${s}`;
}

/* ================= START EXPERIENCE ================= */
function startExperience(){
  if(started) return;
  started=true;

  overlay.style.display="none";

  music.currentTime=38;
  music.volume=0;
  music.play();

  let v=0;
  const fade=setInterval(()=>{
    v+=0.08; music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },80);

  startAmbient();
  startBreathing();
  updateSince();
  setInterval(updateSince,1000);

  document.querySelectorAll(".photo").forEach((p,i)=>trySpecial(p,i+1));
}

/* ================= LOCK + INTRO ================= */
function initOverlay(){
  if(new Date()<unlockTime){
    overlay.innerText="Not yet… come back at midnight ❤️";
  }else{
    overlay.innerText="Put on your earphones babyyy.\nTap anywhere.";
  }
}
initOverlay();

/* ================= EVENTS ================= */
document.body.addEventListener("click",()=>{
  if(new Date()<unlockTime) return;
  startExperience();
},{once:true});

window.addEventListener("scroll",()=>{
  if(!started) return;
  document.querySelectorAll(".photo").forEach((p,i)=>trySpecial(p,i+1));
},{passive:true});

/* Easter eggs */
let pressTimer=null;
document.body.addEventListener("touchstart",()=>{
  pressTimer=setTimeout(()=>secret.style.display="block",3000);
});
document.body.addEventListener("touchend",()=>clearTimeout(pressTimer));

document.addEventListener("dblclick",e=>{
  if(e.target.closest(".photo.final")) secret.style.display="block";
});

/* Ending observer */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    ending.classList.add("show");
    typeNext();
  }
},{threshold:.6}).observe(ending);

/* INIT */
build();
</script>
</body>
</html>
