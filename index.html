<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

.container{
  max-width:520px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
  text-align:center;
}

h1{ color:#fff; letter-spacing:2px; }

/* PHOTOS */
.photo{
  position:relative;
  margin-bottom:24px;
}
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1.3s ease, transform 1.3s ease;
}
.photo.show img{
  opacity:1;
  transform:translateY(0);
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:76px;
  opacity:0;
  pointer-events:none;
  filter:
    drop-shadow(0 0 35px rgba(255,90,140,1))
    drop-shadow(0 0 90px rgba(255,90,140,1));
  animation:heartPop 1.2s forwards;
  z-index:5;
}

/* SMALL HEARTS */
.small-heart{
  position:absolute;
  font-size:16px;
  pointer-events:none;
  opacity:1;
  filter:
    drop-shadow(0 0 10px rgba(255,120,160,.9))
    drop-shadow(0 0 18px rgba(255,120,160,.6));
  animation:rain 4.5s linear forwards;
  z-index:4;
}

/* ENDING */
.ending{
  margin-top:120px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 2s ease, transform 2s ease;
  color:#fff;
}
.ending.show{
  opacity:1;
  transform:translateY(0);
}
.replay{
  margin-top:28px;
  font-size:18px;
  cursor:pointer;
  opacity:0;
  transition:opacity 2s ease;
}
.replay.show{ opacity:1; }

/* ANIMATIONS */
@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  45%{opacity:1;transform:translate(-50%,-50%) scale(1.4);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.8);}
}

/* RANDOM RAIN */
@keyframes rain{
  0%{
    transform:translate(var(--sx), -20px) rotate(var(--r));
    opacity:1;
  }
  100%{
    transform:translate(var(--ex), 260px) rotate(calc(var(--r) + 40deg));
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="container">
<h1>I miss you.</h1>

<div id="gallery"></div>

<div class="ending" id="ending">
  <div>Two years.<br>Still choosing you.</div>
  <div class="replay" id="replay">One more time?? ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const TOTAL=23;
const SPECIAL=[3,14,19,21];
const gallery=document.getElementById("gallery");
const music=document.getElementById("music");
const ending=document.getElementById("ending");
const replay=document.getElementById("replay");

let observers=[];
let musicStarted=false;

/* BUILD */
function build(){
  gallery.innerHTML="";
  observers.forEach(o=>o.disconnect());
  observers=[];
  musicStarted=false;

  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    const obs=new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        p.classList.add("show");
        if(musicStarted && SPECIAL.includes(i)){
          specialHeart(p);
        }
      }
    },{threshold:.6});

    obs.observe(p);
    observers.push(obs);
  }
}

/* SPECIAL */
function specialHeart(photo){
  if(navigator.vibrate) navigator.vibrate(25);

  const big=document.createElement("div");
  big.className="big-heart";
  big.textContent="❤️";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<18;i++){
      spawnHeart(photo,true);
    }
  },450);

  setTimeout(()=>big.remove(),1300);
}

/* SMALL HEART */
function spawnHeart(parent){
  const h=document.createElement("div");
  h.className="small-heart";
  h.textContent="❤️";
  h.style.left=Math.random()*100+"%";
  h.style.setProperty("--sx",(Math.random()-0.5)*40+"px");
  h.style.setProperty("--ex",(Math.random()-0.5)*160+"px");
  h.style.setProperty("--r",(Math.random()-0.5)*40+"deg");
  parent.appendChild(h);
  setTimeout(()=>h.remove(),4500);
}

/* START */
function start(){
  if(musicStarted) return;
  musicStarted=true;

  music.currentTime=38;
  music.volume=0;
  music.play();

  let v=0;
  const fade=setInterval(()=>{
    v+=0.04;
    music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },200);

  document.querySelectorAll(".photo").forEach((p,i)=>{
    if(p.getBoundingClientRect().top<window.innerHeight*0.8){
      if(SPECIAL.includes(i+1)){
        specialHeart(p);
      }
    }
  });
}

/* FIRST TAP */
function armStart(){
  document.body.addEventListener("click",start,{once:true});
}

/* ENDING */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    ending.classList.add("show");
    setTimeout(()=>replay.classList.add("show"),1200);
  }
},{threshold:.6}).observe(ending);

/* REPLAY */
replay.onclick=()=>{
  music.pause();
  music.currentTime=0;

  document.querySelectorAll(".small-heart,.big-heart").forEach(e=>e.remove());
  ending.classList.remove("show");
  replay.classList.remove("show");

  window.scrollTo({top:0,behavior:"smooth"});

  setTimeout(()=>{
    build();
    armStart();
  },400);
};

build();
armStart();
</script>
</body>
</html>
