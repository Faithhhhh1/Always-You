<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

/* CONTAINER */
.container{
  max-width:500px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
  text-align:center;
}

/* TITLE */
h1{
  color:#fff;
  letter-spacing:2px;
  font-weight:normal;
  margin-bottom:30px;
}

/* PHOTO */
.photo{
  position:relative;
  margin-bottom:22px;
  overflow:visible;
}
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(30px);
  animation:fadeIn 1.2s forwards;
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:72px;
  opacity:0;
  pointer-events:none;
  filter:drop-shadow(0 0 15px rgba(255,80,120,.8))
         drop-shadow(0 0 40px rgba(255,80,120,.9));
  animation:heartPop 1.2s forwards, glowPulse 1.2s;
  z-index:5;
}

/* SMALL HEARTS */
.small-heart{
  position:absolute;
  left:50%;
  top:50%;
  font-size:18px;
  pointer-events:none;
  animation:fountain 1.8s forwards ease-out;
  z-index:4;
}

/* ENDING */
.ending{
  margin-top:120px;
  opacity:0;
  animation:fadeIn 3s forwards;
  animation-delay:18s;
  color:#fff;
}
.replay{
  margin-top:28px;
  opacity:0;
  animation:fadeIn 2s forwards;
  animation-delay:21s;
  font-size:18px;
  cursor:pointer;
}

/* ANIMATIONS */
@keyframes fadeIn{
  to{opacity:1;transform:translateY(0);}
}
@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  50%{opacity:1;transform:translate(-50%,-50%) scale(1.3);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.6);}
}
@keyframes glowPulse{
  50%{filter:drop-shadow(0 0 60px rgba(255,80,120,1));}
}
@keyframes fountain{
  from{transform:translate(-50%,-50%) scale(1);opacity:1;}
  to{transform:translate(calc(-50% + var(--x)),140px) scale(.6);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1>I miss you.</h1>
<div id="gallery"></div>

<div class="ending">
  <div>Two years.<br>Still choosing you.</div>
  <div class="replay" id="replay">One more time?? ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" loop preload="auto"></audio>
</div>

<script>
const TOTAL = 23;
const SPECIAL = [3,14,19,21];
const gallery = document.getElementById("gallery");
const music = document.getElementById("music");
let observers = [];
let musicStarted = false;

/* CREATE PHOTOS */
function buildGallery(){
  gallery.innerHTML="";
  observers.forEach(o=>o.disconnect());
  observers=[];

  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    if(SPECIAL.includes(i)){
      const obs=new IntersectionObserver(entries=>{
        entries.forEach(e=>{
          if(e.isIntersecting && musicStarted){
            popHeart(p);
            obs.disconnect();
          }
        });
      },{threshold:.65});
      obs.observe(p);
      observers.push(obs);
    }
  }
}

/* HEART POP */
function popHeart(photo){
  if(navigator.vibrate) navigator.vibrate(25);

  const big=document.createElement("div");
  big.className="big-heart";
  big.textContent="❤️";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<14;i++){
      const h=document.createElement("div");
      h.className="small-heart";
      h.textContent="❤️";
      h.style.setProperty("--x",`${(Math.random()-0.5)*140}px`);
      photo.appendChild(h);
      setTimeout(()=>h.remove(),1800);
    }
  },500);

  setTimeout(()=>big.remove(),1200);
}

/* START MUSIC + ACTIVATE */
document.body.addEventListener("click",()=>{
  if(musicStarted) return;

  music.currentTime=38;
  music.volume=0;
  music.play();
  musicStarted=true;

  let v=0;
  const fade=setInterval(()=>{
    v+=0.04;
    music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },200);

  buildGallery();
},{once:true});

/* REPLAY */
document.getElementById("replay").onclick=()=>{
  music.pause();
  music.currentTime=0;
  musicStarted=false;
  window.scrollTo({top:0,behavior:"smooth"});
  setTimeout(()=>buildGallery(),300);
};

buildGallery();
</script>

</body>
</html>
