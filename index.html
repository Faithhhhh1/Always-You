<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow-x: hidden;
}

/* BLURRED BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center / cover no-repeat;
  filter: blur(18px);
  transform: scale(1.1);
  z-index: -2;
}

/* DARK OVERLAY */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

/* CONTAINER */
.container {
  max-width: 520px;
  width: 100%;
  margin-top: 40px;
  padding: 25px;
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 18px;
}

/* TITLE */
h1 {
  color: #fff;
  letter-spacing: 2px;
  margin-bottom: 30px;
  font-weight: normal;
}

/* IMAGES */
.photo-wrap {
  position: relative;
}

img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

img.show {
  opacity: 1;
  transform: translateY(0);
}

/* CENTER HEART */
.center-heart {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
  opacity: 0;
  pointer-events: none;
  animation: popHeart 1.2s forwards;
}

@keyframes popHeart {
  0%   { transform: scale(0.3); opacity: 0; }
  40%  { transform: scale(1.3); opacity: 1; }
  70%  { transform: scale(1); }
  100% { transform: scale(0); opacity: 0; }
}

/* FALLING HEARTS */
.fall-heart {
  position: fixed;
  top: 0;
  font-size: 18px;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  0%   { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* TEXT */
p {
  color: #fff;
  font-size: 18px;
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1.5s ease, transform 1.5s ease;
}

p.show { opacity: 1; transform: translateY(0); }

/* ENDING */
.ending {
  margin-top: 100px;
  padding: 80px 20px;
  color: #fff;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 2s ease, transform 2s ease;
}

.ending.show { opacity: 1; transform: translateY(0); }

/* REPLAY */
.replay-btn {
  margin-top: 40px;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: rgba(255,255,255,0.85);
  cursor: pointer;
  opacity: 0;
  transition: opacity 1.5s ease, transform 0.2s ease;
}

.replay-btn.show { opacity: 1; }

.replay-btn:hover { transform: scale(1.05); }
</style>
</head>

<body>

<div class="container">
<h1>I miss you.</h1>

<!-- PHOTOS -->
<div class="photo-wrap"><img src="image1.jpg"></div>
<div class="photo-wrap"><img src="image2.jpg"></div>
<div class="photo-wrap special"><img src="image3.jpg"></div>

<div class="photo-wrap"><img src="image4.jpg"></div>
<div class="photo-wrap"><img src="image5.jpg"></div>
<div class="photo-wrap"><img src="image6.jpg"></div>
<div class="photo-wrap"><img src="image7.jpg"></div>
<div class="photo-wrap"><img src="image8.jpg"></div>
<div class="photo-wrap"><img src="image9.jpg"></div>
<div class="photo-wrap"><img src="image10.jpg"></div>
<div class="photo-wrap"><img src="image11.jpg"></div>
<div class="photo-wrap"><img src="image12.jpg"></div>
<div class="photo-wrap"><img src="image13.jpg"></div>
<div class="photo-wrap special"><img src="image14.jpg"></div>

<div class="photo-wrap"><img src="image15.jpg"></div>
<div class="photo-wrap"><img src="image16.jpg"></div>
<div class="photo-wrap"><img src="image17.jpg"></div>
<div class="photo-wrap"><img src="image18.jpg"></div>
<div class="photo-wrap special"><img src="image19.jpg"></div>

<div class="photo-wrap"><img src="image20.jpg"></div>
<div class="photo-wrap special"><img src="image21.jpg"></div>
<div class="photo-wrap"><img src="image22.jpg"></div>
<div class="photo-wrap"><img src="image23.jpg"></div>

<p>Two years.<br>Still us.<br>Always you.</p>

<div class="ending">
  <div>Two years.<br>A thousand moments.<br>Still choosing you.</div>
  <button class="replay-btn">One more time?? ❤️</button>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const music = document.getElementById("music");
let musicStarted = false;

/* START MUSIC */
document.body.addEventListener("click", () => {
  musicStarted = true;
  music.currentTime = 38;
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.04;
    music.volume = Math.min(v,1);
    if (v >= 1) clearInterval(fade);
  },200);
},{ once:true });

/* FALLING HEARTS */
function fountain(x) {
  if (!musicStarted) return;

  if (navigator.vibrate) navigator.vibrate(20);

  for (let i=0;i<8;i++) {
    setTimeout(() => {
      const h = document.createElement("div");
      h.className = "fall-heart";
      h.textContent = "❤️";
      h.style.left = x + (Math.random()*60-30) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }, i*100);
  }
}

/* OBSERVER */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if (e.isIntersecting) {
      const img = e.target.querySelector("img");
      img.classList.add("show");

      if (e.target.classList.contains("special") && musicStarted) {
        const heart = document.createElement("div");
        heart.className = "center-heart";
        heart.textContent = "❤️";
        e.target.appendChild(heart);

        const rect = e.target.getBoundingClientRect();
        setTimeout(()=>fountain(rect.left + rect.width/2),800);
      }

      observer.unobserve(e.target);
    }
  });
},{ threshold:0.5 });

document.querySelectorAll(".photo-wrap").forEach(p=>observer.observe(p));
observer.observe(document.querySelector(".ending"));

/* REPLAY */
document.querySelector(".replay-btn").onclick = ()=>{
  if (navigator.vibrate) navigator.vibrate(30);
  location.reload();
};
</script>

</body>
</html>
