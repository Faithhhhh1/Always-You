<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("bg.jpg") center/cover no-repeat;
  filter:blur(18px);
  transform:scale(1.1);
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

/* CONTAINER */
.container{
  max-width:520px;
  padding:25px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(6px);
  border-radius:18px;
  text-align:center;
}

/* TITLE */
h1{
  color:#fff;
  letter-spacing:2px;
  font-weight:normal;
  margin-bottom:30px;
}

/* PHOTOS */
.photo{
  position:relative;
  margin-bottom:22px;
}
.photo img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1.2s ease, transform 1.2s ease;
}
.photo.show img{
  opacity:1;
  transform:translateY(0);
}

/* BIG HEART */
.big-heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(.3);
  font-size:72px;
  opacity:0;
  pointer-events:none;
  filter:
    drop-shadow(0 0 20px rgba(255,80,120,.9))
    drop-shadow(0 0 50px rgba(255,80,120,1));
  animation:heartPop 1.2s forwards, glowPulse 1.2s;
  z-index:5;
}

/* EXTRA GLOW FOR FINAL PHOTO */
.big-heart.final{
  font-size:82px;
  filter:
    drop-shadow(0 0 35px rgba(255,120,160,1))
    drop-shadow(0 0 90px rgba(255,120,160,1));
  animation:heartPop 1.4s forwards, glowPulseFinal 1.4s;
}

/* SMALL HEARTS */
.small-heart{
  position:absolute;
  left:50%;
  top:50%;
  font-size:16px;
  pointer-events:none;
  animation:fountain 2.4s cubic-bezier(.22,.61,.36,1) forwards;
  opacity:.95;
  z-index:4;
}

/* ENDING */
.ending{
  margin-top:120px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 2s ease, transform 2s ease;
  color:#fff;
}
.ending.show{
  opacity:1;
  transform:translateY(0);
}
.replay{
  margin-top:28px;
  font-size:18px;
  cursor:pointer;
  opacity:0;
  transition:opacity 2s ease;
}
.replay.show{ opacity:1; }

/* ANIMATIONS */
@keyframes heartPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.3);}
  45%{opacity:1;transform:translate(-50%,-50%) scale(1.35);}
  100%{opacity:0;transform:translate(-50%,-50%) scale(1.7);}
}
@keyframes glowPulse{
  50%{
    filter:
      drop-shadow(0 0 40px rgba(255,80,120,1))
      drop-shadow(0 0 80px rgba(255,80,120,1));
  }
}
@keyframes glowPulseFinal{
  50%{
    filter:
      drop-shadow(0 0 70px rgba(255,120,160,1))
      drop-shadow(0 0 140px rgba(255,120,160,1));
  }
}

/* UPWARD THEN FALL */
@keyframes fountain{
  0%{
    transform:translate(-50%,0) scale(1);
    opacity:1;
  }
  30%{
    transform:translate(calc(-50% + var(--x)), -60px) scale(1.1);
  }
  100%{
    transform:translate(calc(-50% + var(--x)), 180px) scale(.6);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
<h1>I miss you.</h1>

<div id="gallery"></div>

<div class="ending" id="ending">
  <div>Two years.<br>Still choosing you.</div>
  <div class="replay" id="replay">One more time?? ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const TOTAL = 23;
const SPECIAL = [3,14,19,21];
const FINAL_SPECIAL = 21;

const gallery = document.getElementById("gallery");
const music = document.getElementById("music");
const ending = document.getElementById("ending");
const replay = document.getElementById("replay");

let musicStarted=false;
let observers=[];
let ambientInterval=null;

/* BUILD */
function buildGallery(){
  gallery.innerHTML="";
  observers.forEach(o=>o.disconnect());
  observers=[];

  for(let i=1;i<=TOTAL;i++){
    const p=document.createElement("div");
    p.className="photo";
    p.innerHTML=`<img src="image${i}.jpg">`;
    gallery.appendChild(p);

    const obs=new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        p.classList.add("show");
        if(SPECIAL.includes(i) && musicStarted){
          specialHeart(p,i===FINAL_SPECIAL);
        }
        obs.disconnect();
      }
    },{threshold:.6});

    obs.observe(p);
    observers.push(obs);
  }
}

/* SPECIAL HEART */
function specialHeart(photo,isFinal){
  if(navigator.vibrate) navigator.vibrate(25);

  const big=document.createElement("div");
  big.className="big-heart"+(isFinal?" final":"");
  big.textContent="❤️";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<14;i++){
      setTimeout(()=>{
        const h=document.createElement("div");
        h.className="small-heart";
        h.textContent="❤️";
        h.style.setProperty("--x",`${(Math.random()-0.5)*140}px`);
        photo.appendChild(h);
        setTimeout(()=>h.remove(),2400);
      },i*90); // tighter rhythm
    }
  },500);

  setTimeout(()=>big.remove(),1400);
}

/* AMBIENT HEARTS (BPM FEEL) */
function spawnAmbient(){
  if(!musicStarted) return;
  const h=document.createElement("div");
  h.className="small-heart";
  h.textContent="❤️";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.top="-20px";
  h.style.setProperty("--x","0px");
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2400);
}
function startAmbient(){
  ambientInterval=setInterval(spawnAmbient,520); // rhythmic
}
function stopAmbient(){
  clearInterval(ambientInterval);
  document.querySelectorAll(".small-heart,.big-heart").forEach(e=>e.remove());
}

/* START */
function startExperience(){
  if(musicStarted) return;
  musicStarted=true;

  music.currentTime=38;
  music.volume=0;
  music.play();

  let v=0;
  const fade=setInterval(()=>{
    v+=0.04;
    music.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },200);

  startAmbient();
  buildGallery();
}
document.body.addEventListener("click",startExperience,{once:true});

/* ENDING */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    ending.classList.add("show");
    setTimeout(()=>replay.classList.add("show"),1200);
  }
},{threshold:.6}).observe(ending);

/* REPLAY */
replay.onclick=()=>{
  stopAmbient();
  music.pause();
  music.currentTime=0;
  musicStarted=false;

  window.scrollTo({top:0,behavior:"smooth"});

  setTimeout(()=>{
    ending.classList.remove("show");
    replay.classList.remove("show");
    buildGallery();
  },400);
};

buildGallery();
</script>

</body>
</html>
