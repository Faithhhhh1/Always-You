<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  overflow-x: hidden;
}

/* BLURRED BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center / cover no-repeat;
  filter: blur(18px);
  transform: scale(1.1);
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

/* CONTAINER */
.container {
  max-width: 520px;
  width: 100%;
  margin-top: 40px;
  padding: 25px;
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 18px;
}

h1 {
  color: #fff;
  letter-spacing: 2px;
  margin-bottom: 30px;
  font-weight: normal;
}

/* PHOTO */
.photo-wrap {
  position: relative;
}

img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

img.show {
  opacity: 1;
  transform: translateY(0);
}

/* BIG CENTER HEART */
.big-heart {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0.3);
  font-size: 70px;
  opacity: 0;
  animation: heartPop 1.2s forwards;
  pointer-events: none;
}

@keyframes heartPop {
  0%   { transform: translate(-50%,-50%) scale(0.3); opacity: 0; }
  40%  { transform: translate(-50%,-50%) scale(1.4); opacity: 1; }
  70%  { transform: translate(-50%,-50%) scale(1); }
  100% { transform: translate(-50%,-50%) scale(0); opacity: 0; }
}

/* SMALL HEARTS (FOUNTAIN) */
.small-heart {
  position: fixed;
  font-size: 18px;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(120vh); opacity: 0; }
}

/* TEXT */
p {
  color: #fff;
  font-size: 18px;
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1.5s ease, transform 1.5s ease;
}
p.show { opacity: 1; transform: translateY(0); }

/* ENDING */
.ending {
  margin-top: 100px;
  padding: 80px 20px;
  color: #fff;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 2s ease, transform 2s ease;
}
.ending.show { opacity: 1; transform: translateY(0); }

/* REPLAY */
.replay-btn {
  margin-top: 40px;
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
  opacity: 0;
  transition: opacity 2s ease, transform 0.2s ease;
}
.replay-btn.show { opacity: 1; }
.replay-btn:hover { transform: scale(1.05); }
</style>
</head>

<body>

<div class="container">
<h1>I miss you.</h1>

<!-- PHOTOS -->
<div class="photo-wrap"><img src="image1.jpg"></div>
<div class="photo-wrap"><img src="image2.jpg"></div>
<div class="photo-wrap special"><img src="image3.jpg"></div>
<div class="photo-wrap"><img src="image4.jpg"></div>
<div class="photo-wrap"><img src="image5.jpg"></div>
<div class="photo-wrap"><img src="image6.jpg"></div>
<div class="photo-wrap"><img src="image7.jpg"></div>
<div class="photo-wrap"><img src="image8.jpg"></div>
<div class="photo-wrap"><img src="image9.jpg"></div>
<div class="photo-wrap"><img src="image10.jpg"></div>
<div class="photo-wrap"><img src="image11.jpg"></div>
<div class="photo-wrap"><img src="image12.jpg"></div>
<div class="photo-wrap"><img src="image13.jpg"></div>
<div class="photo-wrap special"><img src="image14.jpg"></div>
<div class="photo-wrap"><img src="image15.jpg"></div>
<div class="photo-wrap"><img src="image16.jpg"></div>
<div class="photo-wrap"><img src="image17.jpg"></div>
<div class="photo-wrap"><img src="image18.jpg"></div>
<div class="photo-wrap special"><img src="image19.jpg"></div>
<div class="photo-wrap"><img src="image20.jpg"></div>
<div class="photo-wrap special"><img src="image21.jpg"></div>
<div class="photo-wrap"><img src="image22.jpg"></div>
<div class="photo-wrap"><img src="image23.jpg"></div>

<p>Two years.<br>Still us.<br>Always you.</p>

<div class="ending">
  <div>Two years.<br>A thousand moments.<br>Still choosing you.</div>
  <button class="replay-btn">One more time?? ❤️</button>
</div>

<audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const music = document.getElementById("music");
let musicStarted = false;

/* START MUSIC */
document.body.addEventListener("click", () => {
  musicStarted = true;
  music.currentTime = 38;
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.04;
    music.volume = Math.min(v,1);
    if (v >= 1) clearInterval(fade);
  },200);
},{ once:true });

/* HEART FOUNTAIN FROM CENTER */
function heartFountain(x, y) {
  if (!musicStarted) return;
  if (navigator.vibrate) navigator.vibrate(20);

  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      const h = document.createElement("div");
      h.className = "small-heart";
      h.textContent = "❤️";
      h.style.left = x + (Math.random()*40 - 20) + "px";
      h.style.top = y + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }, i * 100);
  }
}

/* OBSERVER */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const img = entry.target.querySelector("img");
      img.classList.add("show");

      if (entry.target.classList.contains("special") && musicStarted) {
        const heart = document.createElement("div");
        heart.className = "big-heart";
        heart.textContent = "❤️";
        entry.target.appendChild(heart);

        const rect = entry.target.getBoundingClientRect();
        setTimeout(() => {
          heartFountain(
            rect.left + rect.width / 2,
            rect.top + rect.height / 2
          );
        }, 600);
      }

      observer.unobserve(entry.target);
    }
  });
},{ threshold: 0.5 });

document.querySelectorAll(".photo-wrap").forEach(p => observer.observe(p));

/* SHOW ENDING + REPLAY */
const ending = document.querySelector(".ending");
const replay = document.querySelector(".replay-btn");

const endObserver = new IntersectionObserver(e=>{
  if (e[0].isIntersecting) {
    ending.classList.add("show");
    setTimeout(()=>replay.classList.add("show"),1200);
  }
},{ threshold:0.6 });

endObserver.observe(ending);

replay.onclick = () => {
  if (navigator.vibrate) navigator.vibrate(30);
  location.reload();
};
</script>

</body>
</html>
