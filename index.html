<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow-x: hidden;
}

/* BLURRED BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center / cover no-repeat;
  filter: blur(18px);
  transform: scale(1.1);
  z-index: -2;
}

/* DARK OVERLAY */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

/* CONTAINER */
.container {
  max-width: 520px;
  width: 100%;
  margin-top: 40px;
  padding: 25px;
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 18px;
}

/* TITLE */
h1 {
  color: #fff;
  letter-spacing: 2px;
  margin-bottom: 30px;
  font-weight: normal;
}

/* IMAGES */
img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

img.show {
  opacity: 1;
  transform: translateY(0);
}

/* TEXT */
p {
  color: #fff;
  font-size: 18px;
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1.5s ease, transform 1.5s ease;
}

p.show {
  opacity: 1;
  transform: translateY(0);
}

/* ENDING */
.ending {
  margin-top: 100px;
  padding: 80px 20px;
  color: #fff;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 2s ease, transform 2s ease;
}

.ending.show {
  opacity: 1;
  transform: translateY(0);
}

.ending-text {
  font-size: 22px;
  line-height: 1.6;
}

.ending-sub {
  margin-top: 30px;
  font-size: 18px;
  color: #ddd;
}

/* REPLAY BUTTON */
.replay-btn {
  margin-top: 40px;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: rgba(255,255,255,0.85);
  color: #000;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.replay-btn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* PLAY TEXT */
.play {
  margin: 30px 0;
  font-size: 14px;
  color: #eee;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  opacity: 0.85;
  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  0%   { transform: translateY(0) scale(1); opacity: 0; }
  10%  { opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>I miss you.</h1>

  <!-- IMAGES -->
  <img src="image1.jpg">
  <img src="image2.jpg">
  <img src="image3.jpg" class="special">
  <img src="image4.jpg">
  <img src="image5.jpg">
  <img src="image6.jpg">
  <img src="image7.jpg">
  <img src="image8.jpg">
  <img src="image9.jpg">
  <img src="image10.jpg">
  <img src="image11.jpg">
  <img src="image12.jpg">
  <img src="image13.jpg">
  <img src="image14.jpg" class="special">
  <img src="image15.jpg">
  <img src="image16.jpg">
  <img src="image17.jpg">
  <img src="image18.jpg">
  <img src="image19.jpg" class="special">
  <img src="image20.jpg">
  <img src="image21.jpg" class="special">
  <img src="image22.jpg">
  <img src="image23.jpg">

  <p>
    Two years.<br>
    Still us.<br>
    Always you.
  </p>

  <div class="ending">
    <div class="ending-text">
      Two years.<br>
      A thousand moments.<br>
      Still choosing you.
    </div>
    <div class="ending-sub">
      Happy Anniversary ❤️
    </div>

    <!-- UPDATED REPLAY TEXT -->
    <button class="replay-btn" onclick="replay()">One more time?? ❤️</button>
  </div>

  <div class="play">Tap anywhere for sound</div>

  <audio id="music" src="song_v2.mp3" preload="auto" loop></audio>
</div>

<script>
const music = document.getElementById("music");
let observer;
let heartsEnabled = false;

/* MUSIC START */
function startMusic() {
  heartsEnabled = true;
  music.currentTime = 38;
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.04;
    music.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 200);
}

document.body.addEventListener("click", startMusic, { once: true });

/* HEART CREATION */
function createHeart(size, duration) {
  if (!heartsEnabled) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = size + "px";
  heart.style.animationDuration = duration + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), duration * 1000);
}

function normalBurst() {
  createHeart(18, 4);
  if (Math.random() > 0.6) createHeart(16, 3.5);
}

function bigBurst() {
  for (let i = 0; i < 6; i++) {
    setTimeout(() => {
      createHeart(22 + Math.random() * 8, 3 + Math.random() * 1.5);
    }, i * 120);
  }
}

/* OBSERVER */
function initObserver() {
  observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");

        if (entry.target.classList.contains("special")) {
          bigBurst();
        } else {
          normalBurst();
        }

        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.4 });

  document.querySelectorAll("img, p, .ending").forEach(el => {
    observer.observe(el);
  });
}

initObserver();

/* REPLAY */
function replay() {
  heartsEnabled = false;

  document.querySelectorAll(".show").forEach(el => el.classList.remove("show"));

  music.pause();
  music.currentTime = 38;

  window.scrollTo({ top: 0, behavior: "smooth" });

  observer.disconnect();
  setTimeout(() => initObserver(), 600);
  setTimeout(() => startMusic(), 1200);
}
</script>

</body>
</html>
