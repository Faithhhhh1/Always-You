<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Always You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow-x: hidden;
}

/* BLURRED BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center/cover no-repeat;
  filter: blur(18px);
  transform: scale(1.1);
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

/* ---------- CONTAINER ---------- */
.container {
  max-width: 500px;
  padding: 25px;
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 18px;
}

h1 {
  color: #fff;
  letter-spacing: 2px;
  font-weight: normal;
  margin-bottom: 30px;
}

/* ---------- PHOTOS ---------- */
.photo {
  position: relative;
  margin-bottom: 20px;
}
.photo img {
  width: 100%;
  border-radius: 14px;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeIn 1.2s forwards;
}
.photo[data-delay] img {
  animation-delay: calc(var(--d) * 0.5s);
}

/* ---------- BIG HEART ---------- */
.big-heart {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0.3);
  font-size: 70px;
  opacity: 0;
  pointer-events: none;
  filter: drop-shadow(0 0 12px rgba(255,80,120,0.7))
          drop-shadow(0 0 30px rgba(255,80,120,0.6));
  animation: heartPop 1.2s forwards, glowPulse 1.2s ease-in-out;
}

/* ---------- FALLING HEARTS ---------- */
.small-heart {
  position: absolute;
  font-size: 18px;
  animation: fall 1.6s forwards ease-out;
  pointer-events: none;
}

/* ---------- ENDING ---------- */
.ending {
  margin-top: 120px;
  opacity: 0;
  animation: fadeIn 3s forwards;
  animation-delay: 18s;
  color: #fff;
}
.ending-text {
  font-size: 22px;
  line-height: 1.6;
}
.replay {
  margin-top: 30px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 21s;
  cursor: pointer;
  color: #fff;
  font-size: 18px;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}
@keyframes heartPop {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
  50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
  100% { opacity: 0; transform: translate(-50%, -50%) scale(1.6); }
}
@keyframes glowPulse {
  50% {
    filter: drop-shadow(0 0 40px rgba(255,80,120,0.9));
  }
}
@keyframes fall {
  from { transform: translate(0,0); opacity:1; }
  to { transform: translate(var(--x), 120px); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
<h1>I miss you.</h1>

<!-- PHOTOS -->
<script>
const photos = [];
for(let i=1;i<=23;i++){
  photos.push(i);
}
</script>

<div id="gallery"></div>

<div class="ending">
  <div class="ending-text">
    Two years.<br>
    Still choosing you.
  </div>
  <div class="replay" id="replayBtn">One more time?? ❤️</div>
</div>

<audio id="music" src="song_v2.mp3" loop preload="auto"></audio>
</div>

<script>
const gallery = document.getElementById("gallery");
const special = [3,14,19,21];
let musicStarted = false;

photos.forEach((n,i)=>{
  const d = document.createElement("div");
  d.className = "photo";
  d.style.setProperty("--d", i+1);
  d.innerHTML = `<img src="image${n}.jpg">`;
  gallery.appendChild(d);

  if(special.includes(n)){
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting && musicStarted){
          popHeart(d);
          observer.disconnect();
        }
      });
    },{threshold:0.7});
    observer.observe(d);
  }
});

function popHeart(photo){
  if(navigator.vibrate) navigator.vibrate(25);

  const big = document.createElement("div");
  big.className="big-heart";
  big.textContent="❤️";
  photo.appendChild(big);

  setTimeout(()=>{
    for(let i=0;i<14;i++){
      const h=document.createElement("div");
      h.className="small-heart";
      h.textContent="❤️";
      h.style.left="50%";
      h.style.top="50%";
      h.style.setProperty("--x",`${(Math.random()-0.5)*120}px`);
      photo.appendChild(h);
      setTimeout(()=>h.remove(),1600);
    }
  },600);

  setTimeout(()=>big.remove(),1200);
}

document.body.addEventListener("click",()=>{
  const m=document.getElementById("music");
  m.currentTime=38;
  m.volume=0;
  m.play();
  musicStarted=true;
  let v=0;
  const fade=setInterval(()=>{
    v+=0.04;
    m.volume=Math.min(v,1);
    if(v>=1) clearInterval(fade);
  },200);
},{once:true});

document.getElementById("replayBtn").onclick=()=>{
  location.reload();
};
</script>

</body>
</html>
